<table>
    <tr><th>Coin Type</th><th>Gateway Balance</th><th>Capacity</th><th>Open</th></tr>
    <tr ng-repeat="channel in channels">
        <td>{{ channel.cointype }}</td>
        <td>{{ channel.balance }}</td>
        <td>{{ channel.capacity }}</td>
        <td>{{ channel.open }} </td>
    </tr>
</table>
