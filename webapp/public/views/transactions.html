<h3>Transactions</h3>
<div class="scrolling-table">
    <table>
        <thead>
            <tr>
                <th class="col-xs-4">Channel PKH</th>
                <th class="col-xs-4">Push Data</th>
                <th class="col-xs-2">Delta</th>
                <th class="col-xs-2">Coin</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tx in transactions">
                <td class="col-xs-4">{{ tx.pkh }}</td>
                <td class="col-xs-4">{{ tx.pushData }}</td>
                <td class="col-xs-2">{{ (-tx.delta / 100000000) + " " + coinTypeToName(tx.cointype).ticker }}</td>
                <td class="col-xs-2">{{ coinTypeToName(tx.cointype).name }}</td>
            </tr>
        </tbody>
    </table>
</div>
